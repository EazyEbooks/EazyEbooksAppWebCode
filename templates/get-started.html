<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <title>EazyEbooks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/get-started.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="get-started-content">
        <div class="container">
            <div class="icon-container">
                <i class="fas fa-book-reader fa-5x"></i>
                <i class="fas fa-laptop fa-5x"></i>
                <i class="fas fa-mobile-alt fa-5x"></i>
            </div>
            <div class="content-container">
                <h1>Read, Learn, Grow - Anytime, Anywhere</h1>
                <p>Access the best academic ebooks for your learning journey.</p>
                <a href="{{ url_for('register.RegistrationPage') }}" class="btn-get-started">Let's Get Started</a>
                <p class="sign-in-text">Already have an account? <a href="{{ url_for('login.LoginPage') }}">Sign in</a></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getStartedContent = document.getElementById('get-started-content');
            getStartedContent.style.display = 'block';
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
