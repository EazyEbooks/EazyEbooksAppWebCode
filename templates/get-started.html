<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <title>EazyEbooks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/get-started.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            /* background: linear-gradient(135deg, #f5f7fa, #c3cfe2); */
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            /* background: linear-gradient(135deg, #f5f7fa, #c3cfe2); */
        }
        .icon-container {
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 50%;
            padding: 2rem;
            display: inline-block;
        }
        .icon-container i {
            color: white;
        }
        /* .content-container {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        } */
        .content-container h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .content-container p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .btn-get-started {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-get-started:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .sign-in-text a {
            color: #2575fc;
            text-decoration: none;
        }
        .sign-in-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-book-reader fa-5x"></i>
        </div>
        <div class="content-container">
            <h1>Read, Learn, Grow - Anytime, Anywhere</h1>
            <p>Access the best academic ebooks for your learning journey.</p>
            <a href="{{ url_for('register.RegistrationPage') }}" class="btn-get-started">Let's Get Started</a>
            <p class="sign-in-text">Already have an account? <a href="{{ url_for('login.LoginPage') }}">Sign in</a></p>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
