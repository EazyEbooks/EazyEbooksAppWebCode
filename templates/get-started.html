<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/get-started.css') }}">
</head>
<body>
    <div id="preloader">
        <video id="preloader-video" autoplay muted>
            <source src="../static/images/general/preloader.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="get-started-content" style="display: none;">
        <div class="container">
            <div class="image-container">
                <img src="../static/images/general/1277.jpg" alt="Girl Reading" class="girl-image">
            </div>
            <div class="content-container">
                <h1>Read, Learn, Grow - Anytime, Anywhere</h1>
                <p>Access the best academic ebooks for your learning journey.</p>
                <a href="{{ url_for('register.RegistrationPage') }}" class="btn-get-started">Let's Get Started</a>
                <p class="sign-in-text">Already have an account? <a href="{{ url_for('login.LoginPage') }}">Sign in</a></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const getStartedContent = document.getElementById('get-started-content');
            const video = document.getElementById('preloader-video');

            video.onended = function() {
                preloader.style.display = 'none';
                getStartedContent.style.display = 'block';
            };
        });
    </script>
</body>
</html>
