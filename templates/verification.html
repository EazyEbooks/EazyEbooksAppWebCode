<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* Critical CSS */
        *{padding:0;margin:0;box-sizing:border-box}html{font-size:52.5%}body{font-family:sans-serif}.verification-container{max-width:90%;background-color:#fff;padding:5rem 3rem;text-align:center;border-radius:0.8rem;margin:25rem auto;border:0.5rem solid #a4a3a3}.check-icon{font-size:6rem;padding:1.5rem;color:#00c900;border:4px solid #00c900;border-radius:50%;margin-bottom:2rem}.verification-heading{font-size:4rem;margin-bottom:2rem}.verification-paragraph{font-size:1.5rem;letter-spacing:0.1rem;margin-bottom:4rem}.login-button{padding:2rem 5rem;font-size:1.5rem;font-weight:bold;color:#fff;text-decoration:none;background-color:#006bff;border-radius:0.5rem}
    </style>
    <link rel="stylesheet" href="/static/css/verification.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/static/css/verification.css"></noscript>
    <title>EazyEbooks - Account verification</title>
</head>
<body>
    <div class="verification-container">
        <ion-icon name="checkmark-outline" class="check-icon"></ion-icon>
        <h2 class="verification-heading">Verify your email</h2>
        <p class="verification-paragraph">You have entered <strong>{{ email }}</strong> as your email. Please open your mail app and click on the verification link to activate your account. You can Login once your account is activated.</p>
        <a href="/login" class="login-button">Log in</a>
    </div>
</body>
</html>
